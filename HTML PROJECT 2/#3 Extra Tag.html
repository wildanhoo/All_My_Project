<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Tag</title>
</head>
<body>
    <h4>Singkatan</h4>
    <!-- Abbreviation <abbr> -->
    <p>
        Wildan sekolah di <abbr title="SMK MUTUHARJO">SMK</abbr>
    </p>

    <!-- Accronym -->
    <P>
        daripada gabut mending <acronym title="Ngoding itu Asik">Ngoding</acronym> ,wkwk
    </P>

    <!-- Cite -->
    <p>
        Watu kui <cite>Atos</cite>
    </p>

    <!-- Definisi/Dfn -->
    <p>
        Wildan Need <dfn>Fuluss</dfn>
    </p>

    <!-- Insert dan Delete -->
    <p>
        Saya ingin menjadi seorang Programmer dan 
        Juga ingin <del>berprofesi</del> sebagai <ins>Full Stack Developer.</ins>
    </p>
</body>
</html>
