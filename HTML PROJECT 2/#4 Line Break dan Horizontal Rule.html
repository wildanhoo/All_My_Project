<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Break dan Horizontal Rules</title>
</head>
<body>
    <!-- Line Break <br> -->
    <p>
        Ada <br>seorang cantik pada sore hari sedang bermain di Taman
    </p>
    <p>
        <b>Wildan</b> anak yang baik dan cerdas.
    </p>

    <!-- Horizontal Rules -->
    <hr>
    <p>
       Wildan seorang yang <b>Jomblo</b>
    </p>
</body>
</html>
