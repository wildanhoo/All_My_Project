<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Emphasis Blockquote dan Quote</title>
</head>
<body>
    <!-- Strong -->
    <p>
        <strong>Perhatikan!</strong>
        Jangan Buang Sampah Sembarangan.
    </p>

    <!-- Emphasis -->
    <p>
        <em>Perhatikan!</em>
        Jangan Buang Sampah Sembarangan.
    </p>

    <!-- Blockquote -->
    <p> 
            <blockquote>Perhatikan!</blockquote>
            Jangan Buang Sampah Sembarangan.
    </p>

    <!-- Quote -->
    <p> 
        <q>Perhatikan!</q>
        Jangan Buang Sampah Sembarangan.
    </p>

</body>
</html>
